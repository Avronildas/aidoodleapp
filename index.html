<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Doodle App</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="text-center p-3">

  <h1 class="text-primary mt-3">
    AI Doodle App
    <button type="button" class="btn btn-success btn-sm fw-bold ms-2" data-bs-toggle="modal" data-bs-target="#myModal">
      Show Sketches
    </button>
  </h1>

  <div>
    <p>Name: <span id="name">--</span></p>
    <p>Accuracy: <span id="Accuracy">--</span></p>
    <button class="btn btn-danger" onclick="clearCanvas()">Clear Canvas</button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Sketches</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <img src="skeches1.png" class="img-fluid mb-2" alt="Sketch 1" />
          <img src="skeches2.png" class="img-fluid" alt="Sketch 2" />
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="sketch.js"></script>
  
</body>
</html>
